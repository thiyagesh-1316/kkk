<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>College Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        height:100vh;
        background: linear-gradient(135deg, #0f2027, #000);
        display:flex;
        justify-content:center;
        align-items:center;
    }

    /* WHITE SEGMENT */
    .login-box{
        width:360px;
        background:#ffffff;
        padding:40px;
        border-radius:15px;
        text-align:center;
        box-shadow: 0 0 25px rgba(0,255,240,0.4);
    }

    .login-box img{
        width:90px;
        margin-bottom:15px;
    }

    .login-box h2{
        color:#0f2027;
        margin-bottom:25px;
    }

    .input-box{
        margin-bottom:18px;
    }

    .input-box input{
        width:100%;
        padding:12px;
        border-radius:8px;
        border:2px solid #00bcd4;
        font-size:16px;
        outline:none;
    }

    .input-box input:focus{
        box-shadow:0 0 8px #00e5ff;
    }

    .login-btn{
        width:100%;
        padding:12px;
        border:none;
        border-radius:8px;
        background:#00bcd4;
        color:white;
        font-size:18px;
        font-weight:bold;
        cursor:pointer;
        transition:0.3s;
    }

    .login-btn:hover{
        background:#0097a7;
        box-shadow:0 0 12px #00e5ff;
    }

    .footer-text{
        margin-top:20px;
        font-size:14px;
        color:#555;
    }
</style>
</head>

<body>

<div class="login-box">

    <!-- College Logo -->
    <img src="https://klnce.edu/General/ContactUs.aspx"="College Logo">

    <h2>College Login</h2>

    <!-- Username -->
    <div class="input-box">
        <input type="text" placeholder="Username" required>
    </div>

    <!-- Password -->
    <div class="input-box">
        <input type="password" placeholder="Password" required>
    </div>

    <!-- Login Button -->
    <button class="login-btn">Login</button>

    <div class="footer-text">
        Â© 2026 Your College Name
    </div>

</div>

</body>
</html>
